<!DOCTYPE html>

<html lang="es">
	
	<head>

		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title> Proyecto Encriptador </title>
		<link rel="stylesheet"  href="Style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	<body>
		<header>
			<div class="logo">
				<img src="imagenes/Logo.svg" alt="Logo de Alura"> 
			</div>					
		</header>
			
		<main>
			<section >
				<textarea  class="texto-ingreso"rows="10" cols="50" > Ingrese su texto aqui </textarea>
				<div class="Informacion">
					<img  class="bi" src="imagenes/bi_exclamation-circle-fill.svg" alt="bi_exclamation-circle-fill">
					<label class="nota"> Solo letras minúsculas y sin acentos</label>
				</div>
				<div class="botones">
					<button class="btn-encriptar" onclick="btnEncriptar()"> Encriptar</button>
					<button class="btn-desencriptar"onclick="btnDesencriptar()"> Desencriptar</button>
				</div>				
			</section>

			<section >
				<textarea class="Mensaje" rows="10" cols="50"> Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.</textarea>
				<button class="btn-copiar" onclick="btnCopiar()"> Copiar</button>
			</section>
		</main>
		<script src="Encriptador.js"></script>
		<footer>
			<p class="copyright"> &copy Copyright  Francis Alexandra Delgado Barragán - 2023</p>
		</footer>
	</body>
</html>
